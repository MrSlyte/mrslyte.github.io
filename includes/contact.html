<div class="container">
    <section class="about">
        <h3>Contato</h3>
        <form class="form" method="post" action="https://formspree.io/leonardo-r-castellano@outlook.com" name="formContact">
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-6 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Seu nome:</label>
                        <input type="text" name="Nome" class="form-control" placeholder="Digite seu nome" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-6 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" name="Email" class="form-control" placeholder="Digite seu e-mail" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-6 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">

                        <label>Assunto:</label>
                        <input type="text" name="Assunto" class="form-control" placeholder="Digite seu assunto" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-6 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Sua mensagem:</label>
                        <textarea name="Mensagem" class="form-control textAreaLimit" placeholder="Digite sua mensagem" rows="5"  required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-6 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <input type="submit" name="formSubmit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
